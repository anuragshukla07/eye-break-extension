<!DOCTYPE html>
<html>
  <head>
    <title>Eye Break Reminder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
      }
      h1 {
        font-size: 20px;
        color: #333;
      }
      #toggleButton {
        background-color: #28a745; /* Green */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      #toggleButton.stopped {
        background-color: #dc3545; /* Red */
      }
      #timer {
        font-size: 24px;
        margin-top: 10px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Eye Break Reminder</h1>
    <button id="toggleButton">Start Reminder</button>
    <div id="timer">Time until next break: 20:00</div>
    <script src="popup.js"></script>
  </body>
</html>
